<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" >
		<!-- Just an image -->
		<img src="photo/mm.jpg" width="30" height="30" alt=""> 
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			
				<li class="nav-item active"><a class="nav-link" href="/Bokeindex">首页</a></li>
				<li class="nav-item"><a class="nav-link" href="/MyArticle">我的帖子</a></li>
				
				<li class="nav-item"><a class="nav-link " href="/Mymanagement">我的管理</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"><%=username%> </a>
					
					
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/MyInfo">我的信息</a> <a
							class="dropdown-item" href="/EditPwd">修改密码</a>
						<div class="dropdown-divider"></div>

					</div>
				
					
				</li>
				</li>
			</ul>
			
		</div>
	</nav>
	
	
	<div class="container">
		<!-- 内容  -->
		<div class="row" style="margin-top: 10px">
			
			<div >
				<div class="row">
				<div style="margin-bottom: 0.5em;">
				<form class="form-inline my-2 my-lg-0" action="/SearchBytitle1" method="post">
					<input class="form-control mr-sm-2" type="search"
						placeholder="请输入文章名称" aria-label="Search" name="title">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	
					<a type="button" class="btn btn-info" style='margin-right: 0.5em;' href="/OrderBytime1">按时间</a>	
					<a type="button" class="btn btn-info" href="/OrderByproperty">按性质</a>	
				</form>
				</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">序号</th>
								<th scope="col">文章名称</th>
								<th scope="col">文章性质</th>
								<th scope="col">文章内容</th>
								<th scope="col">发布时间</th>
								<th scope="col">操作</th>
							</tr>
						</thead>
						<tbody>
							<% for(var i = 0;i < myarlist.length;i++ ){%>
								<tr>
									<td id="artid"><%=myarlist[i]._id%></td>
									<td><%=myarlist[i].title%></td>
									<td><%=myarlist[i].property%></td>
									<td><%=myarlist[i].content%></td>
									<td><%=myarlist[i].time%></td>
									<td><%=myarlist[i].author%></td>
									<td>
										<form action="/Articledetail?id=<%=myarlist[i]._id%>&pi=2" method="POST">
										<input type="submit"  class="btn btn-primary" name="submit1" value="查看">	
									</form>								
									</td>	

								</tr>   
								<% } %>
						</tbody>
					</table>

				</div>
			</div>


		</div>

	</div>
